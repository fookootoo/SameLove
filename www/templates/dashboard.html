<ion-view view-title="Dashboard" name="dashboard-view">
    <ion-nav-buttons side="right">
        <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-nav-buttons>

    <ion-content class="padding">


        <div class="list card">

            <div class="item item-avatar">

                <h2>Pretty Hate Machine</h2>
                <p>Nine Inch Nails</p>
            </div>
            <label class="item item-input">
                <input type="text" placeholder="First Name" id="pointPlace">
            </label>

            <div class="item item-image">
                <iframe  name="map-content" style="{{ iframeStyle }}"
                         src="{{ mapCampus}}"/>
            </div>


        </div>

    </ion-content>
</ion-view>
