<ion-view view-title="流行乐" name="dashboard-view">
    <ion-content class="padding">
<div class="list card">
    <audio id="player"></audio>
    <!--<div class="item range">
      <input type="range" min="0" max="100" value="50" name="volume">
    </div>-->
    <div class="item">
        <!--<img src={{ArtistImage}}>-->
        <h2>{{SongName}}</h2>
        <p>{{ArtistName}}</p>
    </div>
    <div class="item item-image">
        <img src={{Cover}}>
    </div>

</div>

<div class="tabs tabs-icon-only">
    <div class="tab-item">
        <i class="icon ion-ios-skipbackward" ng-click="previousSong()"></i>
    </div>
    <div class="tab-item">
        <i class="icon ion-pause" ng-click="playerControl()" ng-show="isPlaying"></i>
        <i class="icon ion-play" ng-click="playerControl()" ng-hide="isPlaying"></i>
    </div>
    <div class="tab-item">
        <i class="icon ion-ios-skipforward" ng-click="nextSong()"></i>
    </div>
</div>
    </ion-content>
</ion-view>
